<html>
    <head>
        <title>html的超链接学习</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h3>超链接</h3>
        <hr />
        
        <!-- 超链接 a -->
        <a href="05-html的图片标签.html" target="_blank">
            <!--
                href属性是写要跳转的网页资源路径
                    本地资源:html文件的相对路径
                    网络资源:

                注意:
                    一定要输入用户访问方式:可以是文字,也可以是图片
                
                锚点:
                    1.使用超链接标签在指定的位置增加锚点,格式:<a name="锚点名"></a>
                    2.使用a标签可以跳转到指定的锚点位置(在网页内部跳转),格式:<a href="#锚点名"></a>

            -->
        图片标签超链接</a>
        <br/>
        <a href="https://www.baidu.com" target="_blank">百度</a>
        <br/>
        <a href="04-html-body的列表标签.html" target="_blank"><img src="img/b02.gif" width="100px"/></a>
        

        <!--锚点学习-->
        <h4>锚点:</h4>
        <hr />
        <a href="锚点.html" target="_blank">斗罗大陆</a>
        
    </body>
</html>
