<html>
    <head>
        <title>列表标签的学习</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>中国城市:</h3>
        <!--无序列表-->
        <ul>
            <li>北京</li>
            <li>上海</li>
            <li>重庆</li>
        </ul>
        
        <h3>我的爱好:</h3>
        <!--有序列表-->
        <ol type="i">  <!--type:改变顺序编码的值（1,a,A,i,I）-->
            <li>写代码</li>
            <li>跑跑步</li>
            <li>打游戏</li>
        </ol>
        
        <h3>学校课程:</h3>
        <!--自定义列表-->
        <dl>
            <dt>IT课程</dt><!--数据的标题-->
                <dd>java</dd>
                <dd>python</dd><!--数据内容-->
                <dd>大数据</dd>
            <dt>公共基础课程</dt>
                <dd>高数</dd>
                <dd>英语</dd>
                <dd>体育</dd>
        </dl>
    </body>

</html>
