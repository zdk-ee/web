<!DOCTYPE html>
<html>
    <head>
        <title>css盒子模型的学习</title>
        <meta charset="utf-8">
        <style type="text/css">
            #div01{
                border:solid 5px;
                width:200px;
                margin-left:20px;
                margin:0px auto; /*上下间隔是0px,水平居中*/
                padding:20px;   /*内容与边框的间距*/
            }
            #div02{
                width:200px;
                border:dashed 30px;
                margin-bottom: 10px;
                margin-left:20px;
                margin:10px auto;
                padding: 20px;
            }

        </style>

    </head>
    <body>

        <div id="div01">
            <h3 align="center">this is a div</h3>
        </div>

        <div id="div02">
            <h3 align="center">this is a div</h3>
        </div>
    </body>
</html>
