<!DOCTYPE html>
<html>
    <head>
        <title>js的逻辑结构和循环结构学习</title>
        <meta charset="utf-8">
        <!--
            逻辑结构
                1.if结构
                    if(){}
                    if(){}else{}
                2.switch选择结构
                    switch(){case...}
            循环结构
                1.for(){}
                2.while(){}
                3.do{}while()

        -->
        <!--声明js代码域-->
        <script type="text/javascript">
            //经典九九乘法表
            for(var i=1;i<10;i++){
                for(var j=1;j<=i;j++){
                    document.write(i+"*"+j+"="+i*j+"&nbsp;&nbsp;&nbsp;&nbsp;");
                }
                document.write("<br>");
            }
        </script>
    </head>
    <body>
        <h3 align="center">js的逻辑结构和逻辑结构</h3>
    </body>
</html>
