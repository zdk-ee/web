<!DOCTYPE html>
<html>
    <head>
        <title>js的变量</title>
        <meta charset="utf-8">
        <!--声明js代码域-->
        <script type="text/javascript">
            var a=123;
            var a1="js";
            var a2=true;
            var a3=new Date();
            var a=1;
            var b="123";
            var c=null;
            var d=undefined;   //undefined还是undefined
            alert(typeof c);   //null是对象
            alert(typeof Number(b));    //强制转换
            alert(typeof Boolean(a)); //强制转换
        </script>
    </head>
    <body>
        <h3 align="center">js的变量入</h3>
    </body>
</html>
