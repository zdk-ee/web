<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <!--声明js代码域-->
    <script type="text/javascript">
        function testTime() {
            window.setInterval(function() {

                var span = document.getElementById("spanTime");
                span.innerHTML = span.innerHTML - 1;
                if (span.innerHTML == 0) {
                    window.close();
                }
            }, 1000);
        }
        //调用父页面函数
        function testFa() {
            window.opener.testFather();
        }
    </script>
</head>

<body onload="testTime()">
    <h3 align="center">js的son页面</h3>
    <b>欢迎访问bryan页面,<span id="spanTime" style="color:red; font-size:40px">5</span>秒后支付页面关闭</b><br/>
    <input type="button" id="" name="" value="测试调用父页面函数" onclick="testFa() " />
</body>

</html>
